<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
    <style>
        /* Estilos adicionais para a sua página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container-content {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1 {
            color: #444;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .contact-form {
            text-align: left;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .social-media {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .social-media a {
            font-size: 24px;
            color: #333;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        .social-media a:hover {
            color: #007BFF;
        }
        .fa-facebook { color: #3b5998; }
        .fa-instagram { color: #E1306C; }
        .fa-linkedin { color: #0e76a8; }
        .fa-github { color: #333; }
        .fa-envelope { color: #D44638; }
        .fa-phone { color: #25D366; }
        .fa-whatsapp { color: #25D366; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Marcelo Barudi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/servico">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/contato">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-content">
        <h1>Contato</h1>
        <div class="contact-form">
            <form action="/api/submit-contact" method="post">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="4" required style="width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" style="
                        background-color: #007BFF;
                        color: white;
                        padding: 10px 20px;
                        border: none;
                        border-radius: 4px;
                        cursor: pointer;
                        font-size: 16px;">
                        Enviar Contato
                    </button>
                </div>
            </form>
        </div>
        <div class="social-media">
            <h2>Minhas Redes Sociais</h2>
            <a href="https://www.facebook.com/mdbarudi" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/mdbarudi" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/marcelo-barudi/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/MBARUDI" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="mailto:mdbarudi@gmail.com" title="E-mail"><i class="fa-solid fa-envelope"></i></a>
            <a href="tel:+5511985919330" title="Telefone"><i class="fa-solid fa-phone"></i></a>
            <a href="https://wa.me/5511985919330" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i> Fale no WhatsApp</a>
        </div>
        <p style="margin-top: 20px;">
            <a href="/" style="text-decoration: none; color: #007BFF;">Voltar para a Página Inicial</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
